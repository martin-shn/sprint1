<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.jpg" />
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <div class="page">
        <div class="title">
            <h1>Mine Sweeper</h1>
        </div>

        <div class="menu">
            <div class="timer"><label class="lbl-timer">Flags left<br></label><label class="flags">000</label></div>
            <div class="middle">
                <div class="help-div" style="display: inline-block;">
                    <label class="lbl-timer">Lives<br></label><label class="lives"></label>
                </div>
                <button onclick="initGame()" class="start-button">ðŸ˜€</button>
                <div class="help-div" style="display: inline-block;">
                    <label class="lbl-timer">Clues<br></label><label class="clues" onclick="useClue()"></label>
                </div>
                <div class="level">
                    <input type="radio" id="level1" name="level" value=1 checked><label for="level1">Easy</label>
                    <input type="radio" id="level2" name="level" value=2><label for="level2">Medium</label>
                    <input type="radio" id="level3" name="level" value=3><label for="level3">Hard</label>
                </div>
            </div>
            <div class="timer"><label class="lbl-timer">Timer<br></label>
                <label class="txt-timer">000</label>
            </div>
        </div>

        <table class="main-table">
            <tr>
                <td style="width:530px;border-width:0px">
                    <div>
                        <table class="board">
                            <tbody>
                                <tr>
                                    <td class="mine red"> </td>
                                    <td class=mine> </td>
                                </tr>
                                <tr>
                                    <td class="empty">1</td>
                                    <td class="flag"> </td>
                                </tr>
                                <tr>
                                    <td class="empty">2</td>
                                    <td> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
                <td class="scores">BEST SCORES:
                    <ol class="best-scores-list">
                        
                    </ol>
                </td>
            </tr>
        </table>
    </div>

    <footer>CoffeeRight &copy; Martin Shniedmeser</footer>
    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>
</body>

</html>
